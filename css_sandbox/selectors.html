<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
      body {
        background: #333;
      }
      .primary-heading {
        color: green;
      }
      #welcome {
        background-color: #f4f4f4;
      }
      #welcome, #about {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 5px
      }
      #welcome p {
        font-size: 20px;
      }
      #about {
        color: #fff;
      }
    </style>
    <title>CSS Selectors</title>
    <body>
      <div id="welcome">
        <h2 class="primary-heading">Welcome</h2>
        <p>Sit repellat corrupti sit voluptatum minus. At veniam.</p>
      </div>
      <div id="about">
      <h2>About</h2>
      <p>Consectetur ipsum exercitationem nostrum esse adipisci, nesciunt iste. Voluptatibus architecto tenetur vel officiis aliquam? Rem animi facere cupiditate vitae maxime Voluptatibus consectetur delectus at facilis</p>
      </div>

    </body>
  </head>
</html>
