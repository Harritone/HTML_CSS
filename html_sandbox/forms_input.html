<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms and Input</title>
    <body>
      <form action="">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" cols="30" rows="10"></textarea>
        </div>
        <div>
          <label for="sex">Sex</label>
          <select id="sex" name="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other" selected>Other</option>
          </select>
        </div>
        <div>
          <label for="age">Age</label>
          <input id="age" type="number" name="age">
        </div>
        <div>
          <label for="birthdate">Birthdate</label>
          <input id="birthdate" type="date" name="birthdate">
        </div>
        <div>
          <label for="membership">Membership</label>
          <input id="membership" type="radio" name="membership" value="simple"> Simple
          <input id="membership" type="radio" name="membership" value="standard" checked>Standard
          <input id="membership" type="radio" name="membership" value="super">Super
        </div>
        <div>
          <label for="hobby">I like</label>
          <input id="hobby" type="checkbox" name="hobby" value="bike"> bike
          <input id="hobby" type="checkbox" name="hobby" value="car" checked>car
          <input id="hobby" type="checkbox" name="hobby" value="fishing">fishing
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
          <input type="submit" value="Submit">
          <!-- using button tag -->
          <button type="submit">Submit</button>
          <div>
          <input type="reset" value="reset">
          <button type="reset">Reset</button>
          </div>

        </div>
      </form>
    </body>
  </head>
</html>
